<!DOCTYPE html>
<html>
    <head>
        <title>Dog Adoption App</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{ 
                background-image: url("http://moziru.com/images/paw-clipart-wallpaper-7.png") ;
                background-position: center;
                background-size: 850px;
                text-align: center;
            }
            h1{
               font-size:40px;
               color: yellow;
            }
            h8{
                font-size:15px;
                padding: 4px 4px;
                margin-bottom: 30px;
                margin-top: 10px;
                color: red;
            }
            h3{
                font-size:25px;
                margin-bottom: 0;
                margin-top: 50px;
                color: indigo;
            }
            h5{
                font-size:25px;
                text-align: center;
                padding: 10px 4px;
                margin-bottom: 0;
                margin-top: 0;
                color: indigo;
            }
            h6{
                font-size:25px;
                text-align: center;
                padding: 10px 4px;
                margin-bottom: 0;
                margin-top: 0;
                color: indigo;
            }
            h7{
                font-size:25px;
                text-align: center;
                padding: 10px 4px;
                margin-bottom: 0;
                margin-top: 0;
                color: indigo;
            }
            .size{
                font-size:15px;
                padding: 10px 4px;
                margin-bottom: 35px;
                margin-left: 30px;
                color: white;
            }
            .gender{
                font-size:15px;
                padding: 10px 4px;
                margin-bottom: 35px;
                margin-left: 30px;
                color: white;
            }
            .age{
                font-size:15px;
                padding: 10px 4px;
                margin-bottom: 35px;
                margin-left: 30px;
                color: white;
            }
            .area{
                font-size:15px;
                padding: 10px 4px;
                margin-bottom: 35px;
                margin-left: 30px;
                margin-top: 30px;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>Adopt-A-Dog Questions</h1>
        <h8>(MUST PICK ONE FOR EACH QUESTION)</h8>
        <form method=POST action="/info">
            <h3><b>What size?</b></h3><br>
                <input class="size" type="radio" name="size" value="S">Small</input>
                <input class="size" type="radio" name="size" value="M">Medium</input>
                <input class="size" type="radio" name="size" value="L">Large</input>
                
            <h5><br>Preferred sex?</b></h5><br>
                <input class="gender" type="radio" name="gender" value="M">Male</input>
                <input class="gender" type="radio" name="gender" value="F">Female</input><br>
            <h6><b>Age of dog</b></h6><br>
                <input class="age" type="radio" name="age" value="Baby">Baby</input>
                <input class="age" type="radio" name="age" value="Young">Young</input>
                <input class="age" type="radio" name="age" value="Adult">Adult</input>
                <input class="age" type="radio" name="age" value="Senior">Senior</input><br>
            <h7><b>Location</b></h7><br>
                <input class="area" type="radio" name="location" value="Salinas">Salinas</input>
                <input class="area" type="radio" name="location" value="Monterey">Monterey</input> <br>
            <input type="submit">
        </form>
    </body>
</html>
